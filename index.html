<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
</head>
<body>
    <h1>Download File</h1>
    <p>Click the button below to download the file:</p>
    <button id="downloadBtn">Download File</button>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", function() {
            // Set the file you want to download
            const fileUrl = "https://www.example.com/your-file.pdf";  // Replace with the URL of your file
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = "your-file.pdf";  // Optional: specify the name of the file for downloading
            a.click();
        });
    </script>
</body>
</html>
