<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File from Google Drive</title>
    <script>
        // Automatically trigger the download as soon as the page loads
        window.onload = function() {
            const googleDriveUrl = "https://drive.google.com/uc?export=download&id=1Am_ARMIdLqmJjgnZX-ovix1HmexQTdp7";
            window.location.href = googleDriveUrl; // Redirect to the direct download link
        };
    </script>
</head>
<body>
    <h1>Redirecting you to download your file...</h1>
</body>
</html>
